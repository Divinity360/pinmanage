{% load static %} {% include 'includes/header.html' %}

<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        {% include 'includes/topbar.html' %}

        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                {% include 'includes/sidebar.html' %}
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">

                        <div class="main-body">
                            <div class="page-wrapper">

                                <div class="page-header">
                                    <div class="page-header-title">
                                        <h4 style="font-weight: bold">PAYMENT</h4>
                                    </div>
                                </div>
                                <div class="page-body">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Choose Your Payment Method</h5>
                                            <div class="card-header-right">
                                                <i class="icofont icofont-rounded-down"></i>
                                                <i class="icofont icofont-refresh"></i>
                                            </div>
                                        </div>
                                        <div class="card-block payment-tabs">
                                            <ul class="nav nav-tabs md-tabs" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" data-toggle="tab" href="#debit-card" role="tab">Debit
                                                        Card</a>
                                                    <div class="slide"></div>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" data-toggle="tab" href="#net-banking"
                                                       role="tab">Net Banking</a>
                                                    <div class="slide"></div>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" data-toggle="tab" href="#cod" role="tab">PayPal</a>
                                                    <div class="slide"></div>
                                                </li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="debit-card" role="tabpanel">
                                                    <div class="debitCardForm card-block p-b-0">
                                                        <div class="payment">
                                                            <form>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <input type="text" class="form-control"
                                                                                   placeholder="Type your Full Name">
                                                                        </div>
                                                                        <div class="form-group CVV">
                                                                            <input type="text" class="form-control"
                                                                                   id="cvv" placeholder="CVV">
                                                                        </div>
                                                                        <div class="form-group" id="card-number-field">
                                                                            <input type="text" name="name"
                                                                                   class="form-control" id="cardNumber"
                                                                                   placeholder="Card Number">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group" id="expiration-date">
                                                                            <label>Expiration Date</label>
                                                                            <div class="row">
                                                                                <div class="col-sm-6">
                                                                                    <select class="form-control">
                                                                                        <option>Select Month</option>
                                                                                        <option value="01">January
                                                                                        </option>
                                                                                        <option value="02">February
                                                                                        </option>
                                                                                        <option value="03">March
                                                                                        </option>
                                                                                        <option value="04">April
                                                                                        </option>
                                                                                        <option value="05">May</option>
                                                                                        <option value="06">June</option>
                                                                                        <option value="07">July</option>
                                                                                        <option value="08">August
                                                                                        </option>
                                                                                        <option value="09">September
                                                                                        </option>
                                                                                        <option value="10">October
                                                                                        </option>
                                                                                        <option value="11">November
                                                                                        </option>
                                                                                        <option value="12">December
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                                <div class="col-sm-6">
                                                                                    <select class="form-control">
                                                                                        <option>Select Year</option>
                                                                                        <option value="16"> 2016
                                                                                        </option>
                                                                                        <option value="17"> 2017
                                                                                        </option>
                                                                                        <option value="18"> 2018
                                                                                        </option>
                                                                                        <option value="19"> 2019
                                                                                        </option>
                                                                                        <option value="20"> 2020
                                                                                        </option>
                                                                                        <option value="21"> 2021
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group" id="debit-cards">
                                                                            <img src="{% static 'assets/images/e-payment/card/visa.jpg' %}"
                                                                                 id="visa" alt="visa.jpg">
                                                                            <img src="{% static 'assets/images/e-payment/card/mastercard.jpg' %}"
                                                                                 id="mastercard" alt="mastercard.jpg">
                                                                            <img src="{% static 'assets/images/e-payment/card/amex.jpg' %}"
                                                                                 id="amex" alt="amex.jpg">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-12 text-center">
                                                                        <a href="#!"
                                                                           class="btn btn-primary waves-effect waves-light m-t-20">Submit</a>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="net-banking" role="tabpanel">
                                                    <div class="card-block p-b-0">
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <select class="form-control m-b-20">
                                                                    <option>Select Bank</option>
                                                                    <option>UBA</option>
                                                                    <option>First Bank</option>
                                                                    <option>Union Bank</option>
                                                                    <option>GTBank</option>
                                                                    <option>Access Bank</option>
                                                                    <option>Sterling Bank</option>
                                                                    <option>Zenith Bank</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <button type="submit"
                                                                        class="btn btn-primary waves-effect waves-light">
                                                                    Submit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="cod" role="tabpanel">
                                                    <div class="card-block p-b-0">
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <input name="number" type="text"
                                                                           class="form-control"
                                                                           placeholder="First Name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control"
                                                                           placeholder="Last Name"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control"
                                                                           placeholder="Address"/>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="number" class="form-control"
                                                                           placeholder="Pincode"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <select class="form-control">
                                                                        <option>Select country</option>
                                                                        <option>India</option>
                                                                        <option>Pakistan</option>
                                                                        <option>Amerika</option>
                                                                        <option>China</option>
                                                                        <option>Dubai</option>
                                                                        <option>Nepal</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select class="form-control">
                                                                        <option>Select state</option>
                                                                        <option>Gujarat</option>
                                                                        <option>Maharastra</option>
                                                                        <option>Rajastan</option>
                                                                        <option>Maharastra</option>
                                                                        <option>Rajastan</option>
                                                                        <option>Gujarat</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select class="form-control f">
                                                                        <option>Select city</option>
                                                                        <option>Surat</option>
                                                                        <option>Baroda</option>
                                                                        <option>Navsari</option>
                                                                        <option>Baroda</option>
                                                                        <option>Surat</option>
                                                                    </select>
                                                                </div>
                                                                <input type="number" class="form-control"
                                                                       placeholder="Mobile no."/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-12 text-center">
                                                                <button type="submit"
                                                                        class="btn btn-primary waves-effect waves-light m-t-20">
                                                                    Submit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div id="styleSelector">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
